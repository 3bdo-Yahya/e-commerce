<html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="style.css">
</head>

<body>
		<!--  -->
<div class="container-fluid" style="background-color: #ffff;">
			<div class="container">
								<!--  -->
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item" style="color: darkgray;">Home</li>
							<li class="breadcrumb-item"><a href="#" style="color: #000;">My Account</a></li>
						
						</ol>
					</nav>
				<div class="contact-form">
					<div class="row g-4">
						<div class="col-md-6 col-lg-7">
									<h1>Manage My Account</h1>
													<div>
														<p><a class="My Profile" href="#" style="color :#db4444">My Profile</a></p>
														<p style="color:rgb(121, 119, 119)">Adress Book</p>
														<p style="color:rgb(121, 119, 119)">My Payment Operation</p>
													</div>
								<h1>My Order</h1>
								<div>
									<p style="color:rgb(121, 119, 119)">My Returns </p>
									<p style="color:rgb(121, 119, 119)">My Concellation</p>
								 </div>
								 <h2 id="#">My Wishlist</h2>
						</div>
						<div class="col-md-6 col-lg-5">
							<div>
										<form class="form">
											<p class="title">Edit Your Profile</p>
													<div class="flex">
													<label>
															<input required="" placeholder="" type="text" class="input">
															<span>Firstname</span>
													</label>
									
													<label>
															<input required="" placeholder="" type="text" class="input">
															<span>Lastname</span>
													</label>
											</div>  
											<div class="flex">
												<label>
													<input required="" placeholder="" type="email" class="input">
													<span>Email</span>
											</label>
											<label>
												<input required="" placeholder="" type="text" class="input">
												<span>Adress</span>
										</label>
										</div>      
											 
											 <label>
												<input required="" placeholder="" type="password" class="input">
												<span>Password</span>
										</label>
										<label>
												<input required="" placeholder="" type="password" class="input">
												<span>NEW password</span>
										</label>
										<label>
											<input required="" placeholder="" type="password" class="input">
											<span>Confirm  NEW password</span>
									</label>
								<button>Save Changes</button>
								<button>Canel</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

								
<!-- Js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="/script/layout.js"></script>


</body></html>
