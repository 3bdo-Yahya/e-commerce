<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./index.css">


</head>

<body>
    <!-- Navbar Start -->
    <nav class="nav">
        <div class="container nav-container">
            <a href="#" class="nav-logo">EXCLUSIVE</a>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sign up</a></li>
            </ul>
            <div class="nav-items">
                <form action="#" class="nav-form">
                    <input type="text" class="nav-input" placeholder="Search Here...">
                    <i class="nav-search fas fa-magnifying-glass"></i>
                </form>
                <i class="nav-heart fa-regular fa-heart"></i>
                <i class="nav-cart fa fa-cart-shopping"></i>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- cart start -->
    <section class="section">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home </li>
                <li class="breadcrumb-item active" aria-current="page"> Cart</li>
            </ol>

            <div class="cart">
                <div class="cart_header">
                    <p class="cart_header_title">Product</p>
                    <p class="cart_header_price">Price</p>
                    <p class="cart_header_quantity">Quantity</p>
                    <p class="cart_header_subtotal">Subtotal</p>
                </div>
                <div class="cart_items">
                    <div class="cart_item">
                        <img src="./img/item-3.png" class="cart_img" alt="">
                        <span class="cart_header_title">LCD Monitor</span>
                    </div>
                    <div class="cart_item_price">$650</div>
                    <input type="number" class="cart_item_qty">

                    <div class="cart_item_subtotal">$650</div>
                </div>
                <div class="cart_items">
                    <img src="./img/item-1.png" class="cart_img" alt="">
                    <span class="cart_header_title">HI Gamepad</span>
                    <div class="cart_item_price">$550</div>
                    <input type="number" class="cart_item_qty">
                    <div class="cart_item_subtotal">$550</div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <div class="button-container">
        <button class="normal">Return to Shopping</button>
        <button class="normal">Update Cart</button>
    </div>

    <section class="cart-add section-p1">
        <div class="coupon">
            <div>
                <input type="text" placeholder="Coupon Code">
                <button class="normal">Apply Coupon</button>
            </div>
        </div>
        <div class="subtotal">
            <h3>Cart Total</h3>
            <div class="subtotal-row">
                <span>Subtotal:</span>
                <span>$1750</span>
            </div>
            <div class="subtotal-row">
                <span>Shipping:</span>
                <span>Free</span>
            </div>
            <div class="subtotal-row">
                <span>Total:</span>
                <span>$1750</span>
            </div>
            <button class="normal">Procees to cheekout</button>
        </div>

    </section>

    <!-- cart end-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./index.html"></script>
    <script src="./cart.js"></script>
</body>

</html>
