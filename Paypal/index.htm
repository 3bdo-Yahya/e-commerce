<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Payment Page</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <!-- tital -->
                <div class="card-header">
                    <h5>Billing Details</h5>
                </div>
                <!-- tital -->
          <div class="card-body ">
                <div class="form-check mb-0">
                    <input class="form-check-input" type="radio"  id="paypal" name="billing">
                    <label class="form-check-label mb-0 d-block" for="paypal">
                        <img src="OIP.jpeg" height="20" alt="">
                    </label>
                </div>
            <p class="me">Pay with PayPal, Apple Pay, PayPal Credit and much more</p>

                <div class="form">
                    <input class="form-check-input" type="radio" value="" id="credit-card" checked="checked" name="billing">
                    <label class="form-check-label d-flex align-items-center mb-0" for="credit-card">
                        <span class="Credit">Credit Card</span>
                        <img class="d-none d-sm-inline-block ms-2 mt-lg-0" src="icon-payment-methods.png" height="20" >
                    </label>
                    <p class=" mb-4">Safe money transfer using your bank accounts. Visa, maestro, discover, american express.</p>
                </div>

            <div class="flex">
              <div class="col-sm-6">
                <label class="card-num" for="cardNumber" >Card Number</label>
                <input class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" type="text">
            </div>
              <div class="col-sm-6">
                <label class="form-label" for="cardName">Name of Card</label>
                <input class="form-control" id="cardName" placeholder="John Doe" type="text">
            </div>
            </div>
            <div class="gx-3">
              <div class="col-6 col-sm-3">
                <label class="form-label" for="inputCountry">Country</label>
                <input class="form-select mb-3" id="inputCountry"  list="country-list" placeholder="Country">
                <datalist class="scrollbar" id="country-list">
                  <option >Austalia</option>
                  <option >Bangladesh</option>
                  <option >Belarus</option>
                  <option >Brazil</option>
                  <option >Canada</option>
                  <option >China</option>
                  <option >France</option>
                  <option >Germany</option>
                  <option >India</option>
                  <option >Indonesia</option>
                  <option >Israel</option>
                  <option >Italy</option>
                  <option >Japan</option>
                  <option >Korea, Republic of</option>
                  <option >Mexico</option>
                  <option >Philippines</option>
                  <option >Russian Federation</option>
                  <option>South Africa</option>
                  <option>Thailand</option>
                  <option >Turkey</option>
                  <option >Ukraine</option>
                  <option >United Arab Emirates</option>
                  <option >United Kingdom</option>
                  <option>United States</option>
                </datalist></div>
              <div class="col-6 col-sm-3">
                <label class="form-label " for="zipCode">Zip Code</label>
                <input class="form-control" id="zipCode" placeholder="1234" type="text">
            </div>
                <div class="col-6 col-sm-3">
                    <label class="form-label " for="expDate">Exp Date</label>
                    <input class="form-control" id="expDate" placeholder="15/2024" type="text">
                </div>
              <div class="col-6 col-sm-3">
                <label class="form-label " for="cvv">CVV
                    <span class="ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Card verification value">
                        <span class="fa fa-question-circle"></span>
                    </span>
                </label>
                <input class="form-control" id="cvv" placeholder="123" maxlength="3" type="text">
            </div>
            </div>
          </div>
        </div>
      </div>
            </body>
            </html>
