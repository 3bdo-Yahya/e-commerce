<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/layout.css">
    <link rel="stylesheet" href="./style/sign up.css">


</head>

<body>
    <!-- Navbar Start -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
            <a class="navbar-brand nav-logo" href="#">EXCLUSIVE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-list">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sign up</a></li>
                </ul>
                <div class="d-flex align-items-center nav-items">
                    <form class="d-flex nav-form">
                        <input class="form-control me-2 nav-input" type="search" placeholder="Search Here..."
                            aria-label="Search">
                        <button class="btn nav-search" type="submit"><i class="fas fa-magnifying-glass"></i></button>
                    </form>
                    <i class="fa-regular fa-heart ms-3 nav-heart"></i>
                    <i class="fa fa-cart-shopping ms-3 nav-cart"></i>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- start sign up -->
    <section class="section">
        <div class="sign-container">
            <div class="sign-img">
                <img src="./img/mob.png" alt="" class="sign-img">
            </div>
            <div class="sign-content">
                <form action="" class="sign-form">
                    <h2 class="form-title">Login to your account</h2>
                    <p class="sign-p">Enter your details below</p>

                    <div class="form-content">
                        <input type="email" placeholder="Email" class="form-input">
                    </div>
                    <div class="form-content form-pass">
                        <input type="password" placeholder="Password" class="form-input">
                    </div>
                    <div class="form-content">
                        <button class="form-btn"> <a href="#" class="form-link">Login</a></button>

                    </div>
                    <div class="form-content">
                        <span>Don't have an account? <a href="./sign up.html" class="form-sign-link">Register</a></span>
                    </div>
                </form>
            </div>
        </div>

    </section>
    <!-- end sign up -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/script/layout.js"></script>
    <script src="/script/index.js"></script>
</body>

</html>
