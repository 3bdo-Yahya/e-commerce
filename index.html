<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style/layout.css">
  <link rel="stylesheet" href="/style/index.css">
</head>

<body>
  <!-- Navbar Start -->
  <nav class="nav">
    <div class="container nav-container">
      <a href="#" class="nav-logo">EXCLUSIVE</a>
      <ul class="nav-list">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sign up</a></li>
      </ul>
      <div class="nav-items">
        <form action="#" class="nav-form">
          <input type="text" class="nav-input" placeholder="Search Here...">
          <i class="nav-search fas fa-magnifying-glass"></i>
        </form>
        <i class="nav-heart fa-regular fa-heart"></i>
        <i class="nav-cart fa fa-cart-shopping"></i>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  <!-- Header Start-->
  <header class="header">
    <div class="container header-container">
      <div class="header-filter">
        <a href="" class="filter-link">Woman’s Fashion</a>
        <a href="" class="filter-link">Men’s Fashion</a>
        <a href="" class="filter-link">Electronics</a>
        <a href="" class="filter-link">Home & Lifestyle</a>
        <a href="" class="filter-link">Medicine</a>
        <a href="" class="filter-link">Sports & Outdoor</a>
        <a href="" class="filter-link">Baby’s & Toys</a>
        <a href="" class="filter-link">Groceries & Pets</a>
        <a href="" class="filter-link">Health & Beauty</a>
      </div>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/image/header1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/image/header2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/image/header3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </header>
  <!-- Header End-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/script/layout.js"></script>
  <script src="/script/index.js"></script>
</body>

</html>
